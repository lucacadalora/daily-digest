<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="1100" viewBox="0 0 1600 1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d253f" />
      <stop offset="100%" stop-color="#1c2f45" />
    </linearGradient>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b0000" />
      <stop offset="100%" stop-color="#a7332e" />
    </linearGradient>
    <pattern id="text-pattern" patternUnits="userSpaceOnUse" width="500" height="500">
      <rect width="500" height="500" fill="#f6f4ea" />
      <text font-family="'Courier New', monospace" font-size="4" fill="#0004" x="0" y="10">CONFIDENTIAL MEMORANDUM FOR: Director of Central Intelligence</text>
      <text font-family="'Courier New', monospace" font-size="4" fill="#0004" x="0" y="20">SUBJECT: Oswald Surveillance Report - 1963-09-24</text>
      <text font-family="'Courier New', monospace" font-size="4" fill="#0004" x="0" y="35">Information gathered from Mexico City station indicates</text>
      <text font-family="'Courier New', monospace" font-size="4" fill="#0004" x="0" y="45">REDACTED has made contact with Soviet embassy official</text>
      <text font-family="'Courier New', monospace" font-size="4" fill="#0004" x="0" y="55">identified as KGB officer Valery KOSTIKOV.</text>
      <text font-family="'Courier New', monospace" font-size="4" fill="#0004" x="0" y="70">Subject appears agitated and REDACTED REDACTED REDACTED</text>
      <text font-family="'Courier New', monospace" font-size="4" fill="#0004" x="0" y="80">REDACTED REDACTED potential security concern REDACTED</text>
      <!-- Repeated pattern text to fill space -->
      <text font-family="'Courier New', monospace" font-size="4" fill="#0004" x="0" y="95">Transcript of phone intercept follows: REDACTED REDACTED</text>
    </pattern>
    <filter id="paper-texture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="1" />
      <feDisplacementMap in="SourceGraphic" scale="8" />
    </filter>
    <filter id="redacted-effect">
      <feTurbulence type="fractalNoise" baseFrequency="0.09" numOctaves="3" seed="2" />
      <feDisplacementMap in="SourceGraphic" scale="2" />
    </filter>
    <filter id="old-photo" x="0" y="0" width="100%" height="100%">
      <feColorMatrix type="matrix" 
        values="0.33 0.33 0.33 0 0
                0.33 0.33 0.33 0 0
                0.33 0.33 0.33 0 0
                0    0    0    1 0"/>
      <feComponentTransfer>
        <feFuncR type="table" tableValues="0.24 0.85"/>
        <feFuncG type="table" tableValues="0.18 0.75"/>
        <feFuncB type="table" tableValues="0.12 0.67"/>
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="0.5" />
    </filter>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
      }
      .timeline-item {
        animation: fadeIn 0.5s ease-in-out forwards;
        opacity: 0;
      }
      .timeline-item:nth-child(1) { animation-delay: 0.2s; }
      .timeline-item:nth-child(2) { animation-delay: 0.4s; }
      .timeline-item:nth-child(3) { animation-delay: 0.6s; }
      .timeline-item:nth-child(4) { animation-delay: 0.8s; }
      .timeline-item:nth-child(5) { animation-delay: 1s; }
      .timeline-item:nth-child(6) { animation-delay: 1.2s; }
      .hidden-text { opacity: 0.05; }
      .hidden-text:hover { opacity: 1; transition: opacity 0.3s ease; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="1100" fill="url(#bg-gradient)" />
  
  <!-- Paper texture overlay -->
  <rect width="1600" height="1100" fill="#f6f4ea" opacity="0.08" filter="url(#paper-texture)" />
  
  <!-- New York Times-style masthead -->
  <g transform="translate(0, 0)">
    <rect width="1600" height="50" fill="url(#header-gradient)" />
    <text x="800" y="35" font-family="'Times New Roman', serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">THE MARKET INSIGHTS SPECIAL INVESTIGATION</text>
    <text x="1540" y="35" font-family="'Times New Roman', serif" font-size="14" fill="white" text-anchor="end">MARCH 19, 2025</text>
    <text x="60" y="35" font-family="'Times New Roman', serif" font-size="14" fill="white">INVESTIGATIVE REPORTING</text>
  </g>
  
  <!-- Secret document effect - main content area -->
  <g transform="translate(80, 80)">
    <rect width="1440" height="950" fill="#f3f0e6" rx="2" opacity="0.95" filter="url(#paper-texture)" />
    
    <!-- Background document pattern -->
    <rect x="20" y="140" width="1400" height="790" fill="url(#text-pattern)" opacity="0.08" />
    
    <!-- Red top classification banner -->
    <rect x="20" y="20" width="1400" height="40" fill="url(#header-gradient)" rx="1" />
    <text x="720" y="45" font-family="'Courier New', monospace" font-size="20" fill="white" text-anchor="middle" font-weight="bold">TOP SECRET - DECLASSIFIED MARCH 2025</text>
  </g>
  
  <!-- Main headline -->
  <g transform="translate(130, 170)">
    <text font-family="'Times New Roman', serif" font-size="64" font-weight="bold" fill="#1a1a1a">
      <tspan x="0" y="0">THE NEWLY DECLASSIFIED</tspan>
      <tspan x="0" y="80">JFK FILES</tspan>
    </text>
    <text x="0" y="130" font-family="Georgia, serif" font-size="30" fill="#444444" font-style="italic">
      How 80,000+ Pages of Documents Are Reshaping Our Understanding of a National Tragedy
    </text>
    
    <line x1="0" y1="160" x2="1340" y2="160" stroke="#a7332e" stroke-width="3" />
  </g>
  
  <!-- Key findings visualization - left column -->
  <g transform="translate(130, 350)">
    <text font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#1a1a1a">KEY REVELATIONS</text>
    
    <!-- Redacted style elements -->
    <g transform="translate(0, 40)">
      <rect width="280" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">Oswald's surveillance was more extensive than admitted</text>
    </g>
    
    <g transform="translate(0, 80)">
      <rect width="220" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">CIA may have been negligent or complicit</text>
    </g>
    
    <g transform="translate(0, 120)">
      <rect width="240" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">KGB deemed Oswald "unstable and self-motivated"</text>
    </g>
    
    <g transform="translate(0, 160)">
      <rect width="200" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">New evidence reopens second shooter theories</text>
    </g>
    
    <g transform="translate(0, 200)">
      <rect width="260" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">Mafia connections more substantial than reported</text>
    </g>
    
    <!-- Additional revelations -->
    <g transform="translate(0, 240)">
      <rect width="190" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">Unredacted FBI records show prior knowledge</text>
    </g>
    
    <g transform="translate(0, 280)">
      <rect width="230" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">Cold War tensions amplified by assassination</text>
    </g>
    
    <g transform="translate(0, 320)">
      <rect width="270" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">CIA propaganda campaigns to shape narrative</text>
    </g>
    
    <g transform="translate(0, 360)">
      <rect width="210" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">Extensive wiretapping in Mexico City</text>
    </g>
    
    <g transform="translate(0, 400)">
      <rect width="250" height="24" fill="#111" filter="url(#redacted-effect)" opacity="0.9" />
      <text x="300" y="19" font-family="'Courier New', monospace" font-size="18" fill="#333">Critical pieces still missing from the record</text>
    </g>
  </g>

  <!-- Timeline - right column -->
  <g transform="translate(900, 350)">
    <text font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#1a1a1a">DECLASSIFICATION TIMELINE</text>
    
    <g class="timeline-item" transform="translate(0, 50)">
      <circle cx="15" cy="15" r="10" fill="#a7332e" />
      <line x1="15" y1="25" x2="15" y2="80" stroke="#a7332e" stroke-width="3" />
      <text x="40" y="20" font-family="Georgia, serif" font-size="18" fill="#333" font-weight="bold">1963: JFK Assassination</text>
      <text x="40" y="45" font-family="Georgia, serif" font-size="14" fill="#555" width="400">November 22: President Kennedy is assassinated in Dallas. Oswald is arrested and later killed by Jack Ruby.</text>
    </g>
    
    <g class="timeline-item" transform="translate(0, 110)">
      <circle cx="15" cy="15" r="10" fill="#a7332e" />
      <line x1="15" y1="25" x2="15" y2="80" stroke="#a7332e" stroke-width="3" />
      <text x="40" y="20" font-family="Georgia, serif" font-size="18" fill="#333" font-weight="bold">1964: Warren Commission Report</text>
      <text x="40" y="45" font-family="Georgia, serif" font-size="14" fill="#555" width="400">The official investigation concludes Oswald acted alone, a finding that would be repeatedly challenged in following decades.</text>
    </g>
    
    <g class="timeline-item" transform="translate(0, 170)">
      <circle cx="15" cy="15" r="10" fill="#a7332e" />
      <line x1="15" y1="25" x2="15" y2="80" stroke="#a7332e" stroke-width="3" />
      <text x="40" y="20" font-family="Georgia, serif" font-size="18" fill="#333" font-weight="bold">1979: House Select Committee</text>
      <text x="40" y="45" font-family="Georgia, serif" font-size="14" fill="#555" width="400">A congressional investigation concludes Kennedy was "probably assassinated as a result of a conspiracy," contradicting the Warren Commission.</text>
    </g>
    
    <g class="timeline-item" transform="translate(0, 230)">
      <circle cx="15" cy="15" r="10" fill="#a7332e" />
      <line x1="15" y1="25" x2="15" y2="80" stroke="#a7332e" stroke-width="3" />
      <text x="40" y="20" font-family="Georgia, serif" font-size="18" fill="#333" font-weight="bold">1992: JFK Records Collection Act</text>
      <text x="40" y="45" font-family="Georgia, serif" font-size="14" fill="#555" width="400">Congress mandates all assassination records be released within 25 years, but several extensions would follow for "national security" concerns.</text>
    </g>
    
    <g class="timeline-item" transform="translate(0, 290)">
      <circle cx="15" cy="15" r="10" fill="#a7332e" />
      <line x1="15" y1="25" x2="15" y2="80" stroke="#a7332e" stroke-width="3" />
      <text x="40" y="20" font-family="Georgia, serif" font-size="18" fill="#333" font-weight="bold">2017-2024: Partial Releases</text>
      <text x="40" y="45" font-family="Georgia, serif" font-size="14" fill="#555" width="400">Various administrations incrementally release documents, but many remain heavily redacted despite the legal deadline having passed.</text>
    </g>
    
    <g class="timeline-item" transform="translate(0, 350)">
      <circle cx="15" cy="15" r="10" fill="#a7332e" />
      <text x="40" y="20" font-family="Georgia, serif" font-size="18" fill="#333" font-weight="bold">March 2025: 80,000+ Pages Released</text>
      <text x="40" y="45" font-family="Georgia, serif" font-size="14" fill="#555" width="400">President Trump orders the full declassification of remaining records in what transparency advocates call the most significant release since the 1990s.</text>
    </g>
  </g>
  
  <!-- Dealey Plaza Diagram -->
  <g transform="translate(130, 780)">
    <text font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#1a1a1a">DEALEY PLAZA: SITE OF THE ASSASSINATION</text>
    
    <!-- Stylized map of Dealey Plaza -->
    <rect x="0" y="30" width="500" height="300" fill="#f5f5f5" stroke="#333" stroke-width="1" />
    
    <!-- Streets -->
    <rect x="150" y="30" width="60" height="300" fill="#ddd" />
    <text x="180" y="180" font-family="'Arial', sans-serif" font-size="12" fill="#666" text-anchor="middle" transform="rotate(-90,180,180)">ELM STREET</text>
    
    <rect x="225" y="30" width="60" height="300" fill="#ddd" />
    <text x="255" y="180" font-family="'Arial', sans-serif" font-size="12" fill="#666" text-anchor="middle" transform="rotate(-90,255,180)">MAIN STREET</text>
    
    <rect x="300" y="30" width="60" height="300" fill="#ddd" />
    <text x="330" y="180" font-family="'Arial', sans-serif" font-size="12" fill="#666" text-anchor="middle" transform="rotate(-90,330,180)">COMMERCE STREET</text>
    
    <!-- Texas School Book Depository -->
    <rect x="90" y="50" width="80" height="60" fill="#b87333" stroke="#333" stroke-width="1" />
    <text x="130" y="85" font-family="'Arial', sans-serif" font-size="8" fill="white" text-anchor="middle">TEXAS SCHOOL BOOK DEPOSITORY</text>
    
    <!-- Grassy Knoll -->
    <ellipse cx="70" cy="150" rx="60" ry="40" fill="#7cad7c" stroke="#333" stroke-width="1" />
    <text x="70" y="155" font-family="'Arial', sans-serif" font-size="10" fill="#333" text-anchor="middle">GRASSY KNOLL</text>
    
    <!-- Motorcade path -->
    <path d="M 450,160 Q 350,140 170,80" stroke="#a7332e" stroke-width="3" fill="none" stroke-dasharray="5,3" />
    <text x="390" y="140" font-family="'Arial', sans-serif" font-size="10" fill="#a7332e" font-style="italic">MOTORCADE ROUTE</text>
    
    <!-- Alleged Shots -->
    <circle cx="130" cy="70" r="6" fill="#a7332e" />
    <line x1="130" y1="70" x2="250" y2="140" stroke="#a7332e" stroke-width="1" stroke-dasharray="2,2" />
    <text x="100" y="60" font-family="'Arial', sans-serif" font-size="8" fill="#a7332e">OSWALD'S POSITION</text>
    
    <circle cx="70" cy="130" r="6" fill="#a7332e" opacity="0.6" />
    <line x1="70" y1="130" x2="250" y2="140" stroke="#a7332e" stroke-width="1" stroke-dasharray="2,2" opacity="0.6" />
    <text x="40" y="115" font-family="'Arial', sans-serif" font-size="8" fill="#a7332e" opacity="0.6">POSSIBLE SECOND</text>
    <text x="40" y="125" font-family="'Arial', sans-serif" font-size="8" fill="#a7332e" opacity="0.6">SHOOTER LOCATION</text>
    
    <!-- Annotations -->
    <text x="0" y="270" font-family="'Courier New', monospace" font-size="10" fill="#333" class="hidden-text">NOTE: Newly declassified documents have renewed debate about the possibility of a second shooter positioned on the Grassy Knoll, though evidence remains inconclusive.</text>
  </g>
  
  <!-- Public Reaction -->
  <g transform="translate(680, 780)">
    <text font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#1a1a1a">PUBLIC & EXPERT REACTIONS</text>
    
    <g transform="translate(0, 40)">
      <rect width="700" height="120" fill="#f6f0e3" stroke="#ccc" stroke-width="1" rx="3" />
      
      <text x="20" y="30" font-family="Georgia, serif" font-size="16" fill="#333" font-weight="bold">Conspiracy Theorists Energized</text>
      <text x="20" y="55" font-family="Georgia, serif" font-size="14" fill="#444" width="660">The new releases have energized long-standing theories—from CIA involvement and second shooters to mafia plots. While the files unveil new data points, they haven't furnished a "smoking gun" to end all speculation.</text>
      
      <text x="20" y="85" font-family="Georgia, serif" font-size="16" fill="#333" font-weight="bold">Government Transparency Advocates</text>
      <text x="20" y="105" font-family="Georgia, serif" font-size="14" fill="#444" width="660">Supporters applaud the decision as part of a broader push to declassify historical records related to high-profile events.</text>
    </g>
    
    <g transform="translate(0, 170)">
      <rect width="700" height="100" fill="#eef2f7" stroke="#ccc" stroke-width="1" rx="3" />
      
      <text x="20" y="30" font-family="Georgia, serif" font-size="16" fill="#333" font-weight="bold">Intelligence Community Response</text>
      <text x="20" y="55" font-family="Georgia, serif" font-size="14" fill="#444" width="660">Former intelligence officials have disputed interpretations of negligence, arguing that standards for threat assessment were different in 1963 and that hindsight creates an unfair perspective on their actions.</text>
      
      <text x="20" y="85" font-family="Georgia, serif" font-size="14" fill="#444" width="660">Some critics argue that remaining withholdings and the sheer volume of documents obscure meaningful truths.</text>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(100, 1040)">
    <rect width="1400" height="1" fill="#888" />
    <text x="0" y="30" font-family="Georgia, serif" font-size="14" fill="#555">By Insights Team • Special Investigation • March 19, 2025</text>
    <text x="1400" y="30" font-family="Georgia, serif" font-size="14" fill="#555" text-anchor="end">Market Insights Special Report • The Declassified Files Series</text>
  </g>
</svg>