<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px sans-serif; }
    .axis { font: 12px sans-serif; }
    .bar-label { font: 12px sans-serif; text-anchor: middle; }
    .axis-label { font: 14px sans-serif; text-anchor: middle; }
    .bar { fill: #3498db; }
    .bar-negative { fill: #e74c3c; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="300" y="30" class="title" text-anchor="middle">Chinese Steel Industry Profit Margins</text>
  <text x="300" y="50" class="axis" text-anchor="middle">(Percentage by Quarter, 2020-2025)</text>
  
  <!-- X Axis -->
  <line x1="50" y1="250" x2="550" y2="250" stroke="#333" stroke-width="1" />
  <text x="300" y="280" class="axis-label">Year/Quarter</text>
  
  <!-- Y Axis -->
  <line x1="50" y1="50" x2="50" y2="250" stroke="#333" stroke-width="1" />
  <text x="20" y="150" class="axis-label" transform="rotate(-90, 20, 150)">Profit Margin (%)</text>
  
  <!-- Zero line -->
  <line x1="50" y1="150" x2="550" y2="150" stroke="#333" stroke-width="0.5" stroke-dasharray="5,5" />
  <text x="45" y="155" class="axis" text-anchor="end">0%</text>

  <!-- Profit bars -->
  <rect x="70" y="110" width="20" height="40" class="bar" />
  <rect x="100" y="100" width="20" height="50" class="bar" />
  <rect x="130" y="115" width="20" height="35" class="bar" />
  <rect x="160" y="95" width="20" height="55" class="bar" />
  
  <rect x="190" y="90" width="20" height="60" class="bar" />
  <rect x="220" y="85" width="20" height="65" class="bar" />
  <rect x="250" y="105" width="20" height="45" class="bar" />
  <rect x="280" y="115" width="20" height="35" class="bar" />
  
  <rect x="310" y="120" width="20" height="30" class="bar" />
  <rect x="340" y="130" width="20" height="20" class="bar" />
  <rect x="370" y="140" width="20" height="10" class="bar" />
  
  <!-- Loss bars -->
  <rect x="400" y="150" width="20" height="10" class="bar-negative" />
  <rect x="430" y="150" width="20" height="20" class="bar-negative" />
  <rect x="460" y="150" width="20" height="30" class="bar-negative" />
  <rect x="490" y="150" width="20" height="40" class="bar-negative" />
  <rect x="520" y="150" width="20" height="50" class="bar-negative" />

  <!-- Source note -->
  <text x="50" y="290" class="axis" text-anchor="start" fill="#666">Source: China's National Bureau of Statistics</text>
</svg>