<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px sans-serif; }
    .axis { font: 12px sans-serif; }
    .bar-label { font: 12px sans-serif; text-anchor: middle; }
    .axis-label { font: 14px sans-serif; text-anchor: middle; }
    .export-line { fill: none; stroke: #3498db; stroke-width: 3; }
    .demand-line { fill: none; stroke: #e74c3c; stroke-width: 3; }
    .point { fill: #fff; stroke-width: 2; }
    .point-export { stroke: #3498db; }
    .point-demand { stroke: #e74c3c; }
    .legend-item { font: 12px sans-serif; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="300" y="30" class="title" text-anchor="middle">Chinese Steel Exports vs. Domestic Demand</text>
  <text x="300" y="50" class="axis" text-anchor="middle">(Million Tons, 2020-2025)</text>
  
  <!-- X Axis -->
  <line x1="50" y1="250" x2="550" y2="250" stroke="#333" stroke-width="1" />
  <text x="300" y="280" class="axis-label">Year</text>
  
  <!-- X Axis labels -->
  <text x="75" y="270" class="axis" text-anchor="middle">2020</text>
  <text x="162" y="270" class="axis" text-anchor="middle">2021</text>
  <text x="249" y="270" class="axis" text-anchor="middle">2022</text>
  <text x="336" y="270" class="axis" text-anchor="middle">2023</text>
  <text x="423" y="270" class="axis" text-anchor="middle">2024</text>
  <text x="510" y="270" class="axis" text-anchor="middle">2025</text>
  
  <!-- Y Axis -->
  <line x1="50" y1="50" x2="50" y2="250" stroke="#333" stroke-width="1" />
  <text x="20" y="150" class="axis-label" transform="rotate(-90, 20, 150)">Million Tons</text>
  
  <!-- Y Axis labels -->
  <text x="45" y="250" class="axis" text-anchor="end">0</text>
  <text x="45" y="210" class="axis" text-anchor="end">200</text>
  <text x="45" y="170" class="axis" text-anchor="end">400</text>
  <text x="45" y="130" class="axis" text-anchor="end">600</text>
  <text x="45" y="90" class="axis" text-anchor="end">800</text>
  <text x="45" y="50" class="axis" text-anchor="end">1000</text>
  
  <!-- Export data line -->
  <polyline 
    points="75,210 162,205 249,195 336,180 423,160 510,150" 
    class="export-line" 
  />
  
  <!-- Domestic demand line -->
  <polyline 
    points="75,90 162,80 249,100 336,120 423,135 510,150" 
    class="demand-line" 
  />
  
  <!-- Data points -->
  <circle cx="75" cy="210" r="5" class="point point-export" />
  <circle cx="162" cy="205" r="5" class="point point-export" />
  <circle cx="249" cy="195" r="5" class="point point-export" />
  <circle cx="336" cy="180" r="5" class="point point-export" />
  <circle cx="423" cy="160" r="5" class="point point-export" />
  <circle cx="510" cy="150" r="5" class="point point-export" />
  
  <circle cx="75" cy="90" r="5" class="point point-demand" />
  <circle cx="162" cy="80" r="5" class="point point-demand" />
  <circle cx="249" cy="100" r="5" class="point point-demand" />
  <circle cx="336" cy="120" r="5" class="point point-demand" />
  <circle cx="423" cy="135" r="5" class="point point-demand" />
  <circle cx="510" cy="150" r="5" class="point point-demand" />
  
  <!-- Legend -->
  <rect x="400" y="65" width="12" height="3" fill="#3498db" />
  <text x="420" y="70" class="legend-item">Exports</text>
  
  <rect x="470" y="65" width="12" height="3" fill="#e74c3c" />
  <text x="490" y="70" class="legend-item">Domestic Demand</text>
  
  <!-- Source note -->
  <text x="50" y="290" class="axis" text-anchor="start" fill="#666">Source: China's General Administration of Customs</text>
</svg>